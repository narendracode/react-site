---
sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y expect
  - mkdir /key
  - touch /key/key.pem
  - cat $KEY >> /key/key.pem
  - chmod 400 /key/key.pem
language: node_js
node_js:
- "7"

notifications:
  email:
    on_success: change # only if status change from fail to success
    on_failure: always # if there is a fail
    recipients:
      - narendrasoni2@gmail.com

deploy:
  skip_cleanup: true
  provider: script
  script: expect ./scripts/expect.js
  on:
    branch: ["master"]